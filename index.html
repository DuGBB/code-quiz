<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css"><!--link for css file-->
  <script src="./assets/js/script.js"></script><!--link for js file-->
  <title>Code Quiz</title><!--page title-->
</head>

<body>

  <section id="nav">
    <div class="left">
     <a onclick="viewHighScores()" id="viewHighScores" href="#">
      <h4>View High Scores</h4>
     </a>
    </div>
    
    <div class="right">
      <span id="timer">time: 0</span>
    </div>

  </section>

  <section id="landingPage">
    <div id="content">
      <h1>
        Coding Quiz Challenge
      </h1>
        <p>
          Try to answer the following code-related questions within the time limit.
          Keep in mind that incorrect answers will penalize your score/time 
          by ten seconds!
        </p>
      <button onclick="startQuiz()">Start Quiz</button>
    </div>
  </section>
</body>
</html>
